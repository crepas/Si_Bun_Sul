<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
    }
    input, button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 300px;
        font-size: 16px;
    }
    button {
        background-color: #f2f2f2;
        border: none;
        cursor: pointer;
    }
  </style>
</head>
<body>
<h1>아이디 찾기</h1>
<form>
  <input type="text" placeholder="휴대전화번호 입력('-' 제외)" required>
  <button type="button">인증번호 전송</button>
  <input type="text" placeholder="인증번호 입력" required>
  <button type="submit">아이디 찾기</button>
</form>
</body>
</html>
